<html>
<head>
<script>
function hide()
{
	var obj = document.getElementById("myDiv");
	obj.style.display = "none";
}
function show()
{
	var obj = document.getElementById("myDiv");
	obj.style.display = "block";
}
</script>
</head>
<body>
<div style="color:blue" id="myDiv">
<p>some examples for div</p>
<p>jdfhjshfjsdh</p>
<form >
<label>jdklfjljdslfjk</label>

</form>
<input type="button" value="Hide" onclick="hide()">
</div>

<input type="button" value="Show" onclick="show()">
</body>
</html>
